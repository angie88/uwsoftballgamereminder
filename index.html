<html>
  <head>
    <title>UWSoftballGamesReminder</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  </head>
  <body>
    <div id='menubar'></div>
  	<h1>Washington Softball game times sent right to your phone! </h1>
    <form id="sendTextForm" method="GET" action="/getText">
      <input id="sendTextButton" type="submit" value="Game Day Reminder"/>
    </form>

    <label>Phone Number</label>
    <form id='phone'>
      <input type='text' name='phonenumber' />
      <input type='submit' />
    </form>
    <div id="main-container"></div>

  </body>
  <script src="build/bundle.js"></script>
  <script src="main.js"></script>
</html>
